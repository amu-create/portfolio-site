<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ï£ºÏÇ¨ÏúÑ ÎçòÏßÄÍ∏∞ - ÌîÑÎ°†Ìä∏ÏóîÎìú Ïã§ÌóòÏã§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .result-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 200px;
            display: none;
        }

        .result-panel.active {
            display: block;
        }

        .result-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.5em;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info {
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            font-size: 1em;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dice-selector {
            margin-top: 15px;
        }

        .dice-selector select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .dice-count {
            margin-top: 15px;
        }

        .dice-count input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            border-radius: 5px;
            width: 60px;
            text-align: center;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #4ecdc4;
        }

        .simple-dice {
            text-align: center;
            padding: 50px;
        }

        .simple-cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            margin: 50px auto;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .simple-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .simple-front { transform: translateZ(100px); background: rgba(255, 59, 48, 0.8); }
        .simple-back { transform: rotateY(180deg) translateZ(100px); background: rgba(0, 113, 164, 0.8); }
        .simple-left { transform: rotateY(-90deg) translateZ(100px); background: rgba(255, 149, 0, 0.8); }
        .simple-right { transform: rotateY(90deg) translateZ(100px); background: rgba(76, 217, 100, 0.8); }
        .simple-top { transform: rotateX(90deg) translateZ(100px); background: rgba(90, 200, 250, 0.8); }
        .simple-bottom { transform: rotateX(-90deg) translateZ(100px); background: rgba(255, 45, 85, 0.8); }
    </style>
</head>
<body>
    <div id="loading">Ï£ºÏÇ¨ÏúÑ Ï§ÄÎπÑ Ï§ë...</div>
    
    <div class="simple-dice" style="display:none;">
        <div class="ui-container">
            <h1>3D Ï£ºÏÇ¨ÏúÑ ÎçòÏßÄÍ∏∞</h1>
            <div class="controls">
                <button id="rollDice">üé≤ Ï£ºÏÇ¨ÏúÑ ÎçòÏßÄÍ∏∞!</button>
                <button id="resetDice">Ï¥àÍ∏∞Ìôî</button>
                <button id="physicsEngine" onclick="goToPhysicsEngine()">üéØ Ï£ºÏÇ¨ÏúÑ ÎçòÏßÄÍ∏∞ (Î¨ºÎ¶¨ÏóîÏßÑ)</button>
                
                <div class="dice-selector">
                    <label>Ï£ºÏÇ¨ÏúÑ ÏÑ†ÌÉù: </label>
                    <select id="diceSelect">
                        <option value="default">Í∏∞Î≥∏ Ï£ºÏÇ¨ÏúÑ (1-6)</option>
                    </select>
                </div>
                
                <p class="info">Ï£ºÏÇ¨ÏúÑÎ•º ÎçòÏ†∏Î≥¥ÏÑ∏Ïöî!</p>
            </div>
        </div>
        
        <div class="simple-cube" id="simpleCube">
            <div class="simple-face simple-front">1</div>
            <div class="simple-face simple-back">6</div>
            <div class="simple-face simple-left">2</div>
            <div class="simple-face simple-right">5</div>
            <div class="simple-face simple-top">3</div>
            <div class="simple-face simple-bottom">4</div>
        </div>
        
        <div class="result-panel" id="resultPanel">
            <h2>Ï£ºÏÇ¨ÏúÑ Í≤∞Í≥º</h2>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>
    
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê ÌÅêÎ∏å Ìé∏ÏßëÍ∏∞Î°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>

    <script>
        // Î¨ºÎ¶¨ÏóîÏßÑ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        function goToPhysicsEngine() {
            // ÌòÑÏû¨ Ï£ºÏÇ¨ÏúÑ ÏÉÅÌÉúÎ•º Ï†ÄÏû•
            if (diceSelect.value === 'temp' || diceSelect.value !== 'default') {
                localStorage.setItem('selectedCustomDice', JSON.stringify({
                    name: diceSelect.options[diceSelect.selectedIndex].text,
                    faces: [
                        currentDiceData.front,
                        currentDiceData.left,
                        currentDiceData.top,
                        currentDiceData.bottom,
                        currentDiceData.right,
                        currentDiceData.back
                    ],
                    bgColor: '#ffffff',
                    textColor: '#000000'
                }));
            }
            window.location.href = '../../11-physics-dice/index.html';
        }

        // Í∞ÑÎã®Ìïú Ï£ºÏÇ¨ÏúÑ Íµ¨ÌòÑ
        const loading = document.getElementById('loading');
        const simpleDice = document.querySelector('.simple-dice');
        const simpleCube = document.getElementById('simpleCube');
        const rollBtn = document.getElementById('rollDice');
        const resetBtn = document.getElementById('resetDice');
        const resultPanel = document.getElementById('resultPanel');
        const resultContent = document.getElementById('resultContent');
        const diceSelect = document.getElementById('diceSelect');

        // Ï£ºÏÇ¨ÏúÑ Î©¥ Ï†ïÎ≥¥
        let currentDiceData = {
            front: '1', back: '6',
            left: '2', right: '5',
            top: '3', bottom: '4'
        };

        // Ï†ÄÏû•Îêú Ï£ºÏÇ¨ÏúÑ Î∂àÎü¨Ïò§Í∏∞
        const savedCubes = JSON.parse(localStorage.getItem('savedCubes')) || [];
        const tempDiceState = JSON.parse(localStorage.getItem('tempDiceState'));

        // ÏûÑÏãú Ï£ºÏÇ¨ÏúÑ ÏÉÅÌÉúÍ∞Ä ÏûàÏúºÎ©¥ Ï∂îÍ∞Ä
        if (tempDiceState) {
            const option = document.createElement('option');
            option.value = 'temp';
            option.textContent = 'ÌòÑÏû¨ ÌÅêÎ∏å';
            option.selected = true;
            diceSelect.appendChild(option);
            
            currentDiceData = {};
            Object.keys(tempDiceState).forEach(face => {
                const div = document.createElement('div');
                div.innerHTML = tempDiceState[face].text;
                currentDiceData[face] = div.textContent || div.innerText || '';
            });
            updateDiceFaces();
        }

        // Ï†ÄÏû•Îêú Ï£ºÏÇ¨ÏúÑ ÏòµÏÖò Ï∂îÍ∞Ä
        savedCubes.forEach((cube, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = cube.name;
            diceSelect.appendChild(option);
        });

        // Ï£ºÏÇ¨ÏúÑ ÏÑ†ÌÉù Î≥ÄÍ≤Ω
        diceSelect.addEventListener('change', (e) => {
            if (e.target.value === 'default') {
                currentDiceData = {
                    front: '1', back: '6',
                    left: '2', right: '5',
                    top: '3', bottom: '4'
                };
            } else if (e.target.value === 'temp') {
                const tempDiceState = JSON.parse(localStorage.getItem('tempDiceState'));
                if (tempDiceState) {
                    currentDiceData = {};
                    Object.keys(tempDiceState).forEach(face => {
                        const div = document.createElement('div');
                        div.innerHTML = tempDiceState[face].text;
                        currentDiceData[face] = div.textContent || div.innerText || '';
                    });
                }
            } else {
                const selectedCube = savedCubes[parseInt(e.target.value)];
                if (selectedCube) {
                    currentDiceData = {};
                    Object.keys(selectedCube.state).forEach(face => {
                        const div = document.createElement('div');
                        div.innerHTML = selectedCube.state[face].text;
                        currentDiceData[face] = div.textContent || div.innerText || '';
                    });
                }
            }
            updateDiceFaces();
            resetDice();
        });

        function updateDiceFaces() {
            document.querySelector('.simple-front').textContent = currentDiceData.front;
            document.querySelector('.simple-back').textContent = currentDiceData.back;
            document.querySelector('.simple-left').textContent = currentDiceData.left;
            document.querySelector('.simple-right').textContent = currentDiceData.right;
            document.querySelector('.simple-top').textContent = currentDiceData.top;
            document.querySelector('.simple-bottom').textContent = currentDiceData.bottom;
        }

        function rollDice() {
            const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
            const randomFace = faces[Math.floor(Math.random() * faces.length)];
            
            const rotations = {
                front: 'rotateX(0deg) rotateY(0deg)',
                back: 'rotateX(0deg) rotateY(180deg)',
                left: 'rotateX(0deg) rotateY(-90deg)',
                right: 'rotateX(0deg) rotateY(90deg)',
                top: 'rotateX(-90deg) rotateY(0deg)',
                bottom: 'rotateX(90deg) rotateY(0deg)'
            };
            
            // ÎûúÎç§ ÌöåÏ†Ñ Ï∂îÍ∞Ä
            const randomRotateX = Math.floor(Math.random() * 4) * 360;
            const randomRotateY = Math.floor(Math.random() * 4) * 360;
            const randomRotateZ = Math.floor(Math.random() * 4) * 360;
            
            simpleCube.style.transform = `rotateX(${randomRotateX}deg) rotateY(${randomRotateY}deg) rotateZ(${randomRotateZ}deg)`;
            
            setTimeout(() => {
                simpleCube.style.transform = rotations[randomFace];
                resultContent.textContent = currentDiceData[randomFace];
                resultPanel.classList.add('active');
            }, 3000);
        }

        function resetDice() {
            simpleCube.style.transform = 'rotateX(0deg) rotateY(0deg)';
            resultPanel.classList.remove('active');
        }

        rollBtn.addEventListener('click', rollDice);
        resetBtn.addEventListener('click', resetDice);

        // Î°úÎî© ÏôÑÎ£å
        setTimeout(() => {
            loading.style.display = 'none';
            simpleDice.style.display = 'block';
        }, 500);
    </script>
</body>
</html>
