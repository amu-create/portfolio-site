<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 큐브 커스터마이저</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">← 실험실로 돌아가기</a>
        <h1>3D 큐브 커스터마이저</h1>
        <p class="subtitle">각 면을 클릭하여 텍스트를 편집하고, 물리엔진으로 던져보세요!</p>
        
        <div class="scene">
            <div class="cube" id="cube">
                <div class="face front" data-face="1">
                    <div class="face-content" contenteditable="true">1</div>
                </div>
                <div class="face back" data-face="2">
                    <div class="face-content" contenteditable="true">2</div>
                </div>
                <div class="face right" data-face="3">
                    <div class="face-content" contenteditable="true">3</div>
                </div>
                <div class="face left" data-face="4">
                    <div class="face-content" contenteditable="true">4</div>
                </div>
                <div class="face top" data-face="5">
                    <div class="face-content" contenteditable="true">5</div>
                </div>
                <div class="face bottom" data-face="6">
                    <div class="face-content" contenteditable="true">6</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <h3>큐브 컨트롤</h3>
            <div class="control-group">
                <label>X축 회전: <span id="rotateX">0</span>°</label>
                <input type="range" id="rotateXSlider" min="0" max="360" value="0">
            </div>
            <div class="control-group">
                <label>Y축 회전: <span id="rotateY">0</span>°</label>
                <input type="range" id="rotateYSlider" min="0" max="360" value="0">
            </div>
            <div class="control-group">
                <label>Z축 회전: <span id="rotateZ">0</span>°</label>
                <input type="range" id="rotateZSlider" min="0" max="360" value="0">
            </div>
            
            <h3>텍스트 스타일</h3>
            <div class="control-group">
                <label>글자 크기:</label>
                <input type="range" id="fontSizeSlider" min="20" max="80" value="40">
                <span id="fontSize">40px</span>
            </div>
            <div class="control-group">
                <label>글자 색상:</label>
                <input type="color" id="textColor" value="#000000">
            </div>
            <div class="control-group">
                <label>배경 색상:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            
            <div class="button-group">
                <button id="autoRotate">자동 회전</button>
                <button id="reset">리셋</button>
                <button id="resetText">숫자로 초기화</button>
            </div>
            
            <h3>물리엔진 테스트</h3>
            <div class="button-group">
                <button id="testPhysics" class="primary-btn">🎲 물리엔진으로 던지기</button>
                <button id="saveCube">현재 큐브 저장</button>
            </div>
            
            <div id="savedCubes" class="saved-cubes"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
