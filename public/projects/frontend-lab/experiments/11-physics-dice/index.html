<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리 엔진 주사위 던지기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .throw-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .throw-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .throw-btn:active {
            transform: scale(0.98);
        }

        .dice-count-select {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .dice-count-select option {
            background: #1a1a1a;
        }

        .info-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }

        .info-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .info-text {
            font-size: 14px;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 10px;
        }

        .results {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .dice-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .back-link {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-2px);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .camera-controls {
            position: absolute;
            top: 120px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #aaa;
        }

        .control-hint {
            margin-bottom: 8px;
        }

        .total-sum {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 20px;
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading">
        <div class="loader"></div>
        <p>물리 엔진 로딩 중...</p>
    </div>

    <div class="info-panel">
        <h2 class="info-title">물리 엔진 주사위</h2>
        <p class="info-text">
            Three.js와 Cannon.js를 활용한 실제 물리 법칙이 적용되는 3D 주사위 시뮬레이션
        </p>
        <div class="results" id="results" style="display: none;">
            <h3 style="margin-bottom: 10px; color: #00d4ff;">주사위 결과</h3>
            <div id="result-list"></div>
            <div class="total-sum" id="total-sum"></div>
        </div>
    </div>

    <div class="camera-controls">
        <div class="control-hint">🖱️ 마우스: 카메라 회전</div>
        <div class="control-hint">🔄 휠: 확대/축소</div>
        <div class="control-hint">🎲 여러 개 동시 던지기 가능</div>
    </div>

    <div class="controls">
        <select class="dice-count-select" id="dice-count">
            <option value="1" selected>주사위 1개</option>
            <option value="2">주사위 2개</option>
            <option value="3">주사위 3개</option>
            <option value="5">주사위 5개</option>
            <option value="10">주사위 10개</option>
            <option value="20">주사위 20개</option>
        </select>
        <button class="throw-btn" id="throw-btn">주사위 던지기</button>
    </div>

    <a href="/projects/frontend-lab/" class="back-link">← 실험실로 돌아가기</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="dice.js"></script>
</body>
</html>
