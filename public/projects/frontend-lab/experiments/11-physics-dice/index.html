<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리엔진 주사위 던지기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls select,
        .controls button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls select {
            min-width: 150px;
        }
        
        .controls select option {
            background: #1a1a1a;
            color: white;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .throw-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff) !important;
            color: #000 !important;
            font-weight: bold;
            border: none !important;
        }

        .throw-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .throw-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 350px;
        }

        .info-title {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .dice-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
        }

        .dice-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .total-sum {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            color: #00ff88;
            font-weight: bold;
        }

        .back-link {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-2px);
        }

        .camera-controls {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .camera-hint {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            z-index: 100;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading">
        <div class="loader"></div>
        <p>물리엔진 로딩 중...</p>
    </div>

    <div class="info-panel">
        <h2 class="info-title">물리엔진 주사위</h2>
        <div class="results" id="results" style="display: none;">
            <h3 style="margin-bottom: 10px;">결과:</h3>
            <div id="result-list"></div>
            <div class="total-sum" id="total-sum"></div>
        </div>
    </div>

    <div class="controls">
        <select id="dice-count">
            <option value="1">주사위 1개</option>
            <option value="2">주사위 2개</option>
            <option value="3">주사위 3개</option>
            <option value="5">주사위 5개</option>
            <option value="10">주사위 10개</option>
        </select>
        <select id="dice-type">
            <option value="number">숫자 주사위</option>
            <option value="custom">커스텀 주사위</option>
        </select>
        <select id="dice-theme">
            <option value="classic">클래식</option>
            <option value="neon">네온</option>
            <option value="wood">나무</option>
            <option value="metal">메탈</option>
        </select>
        <button class="throw-btn" id="throw-btn">🎲 던지기!</button>
        <a href="../09-3d-cube/index.html" style="text-decoration: none;">
            <button>큐브 만들기</button>
        </a>
    </div>

    <div class="camera-controls">
        <label style="color: #888; font-size: 14px;">
            카메라 속도: 
            <input type="range" id="camera-speed" min="0.1" max="2" step="0.1" value="1" style="width: 100px; vertical-align: middle;">
            <span id="speed-value">1.0</span>
        </label>
    </div>

    <div class="camera-hint">마우스로 카메라를 회전하고, 휠로 확대/축소하세요</div>

    <a href="../../" class="back-link">← 실험실로 돌아가기</a>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Cannon.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <script src="dice.js"></script>
</body>
</html>
