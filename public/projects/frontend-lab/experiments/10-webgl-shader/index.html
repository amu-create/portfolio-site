<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shader 애니메이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">← 실험실로 돌아가기</a>
        <h1>WebGL Shader 애니메이션</h1>
        <canvas id="glCanvas"></canvas>
        
        <div class="controls">
            <h3>Shader 컨트롤</h3>
            <div class="control-group">
                <label>색상 변화 속도: <span id="colorSpeed">1</span></label>
                <input type="range" id="colorSpeedSlider" min="0.1" max="5" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>웨이브 강도: <span id="waveIntensity">0.5</span></label>
                <input type="range" id="waveIntensitySlider" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>회전 속도: <span id="rotationSpeed">1</span></label>
                <input type="range" id="rotationSpeedSlider" min="0" max="3" step="0.1" value="1">
            </div>
            <div class="button-group">
                <button id="shader1">플라즈마</button>
                <button id="shader2">프랙탈</button>
                <button id="shader3">물결</button>
                <button id="pauseBtn">일시정지</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
