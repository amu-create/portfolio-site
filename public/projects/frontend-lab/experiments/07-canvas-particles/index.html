<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 파티클 - 프론트엔드 실험실</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">← 실험실로 돌아가기</a>
        <header>
            <h1>인터랙티브 파티클 시스템</h1>
            <p class="subtitle">마우스를 움직여 파티클과 상호작용해보세요</p>
        </header>

        <div class="canvas-container">
            <canvas id="particleCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>파티클 개수: <span id="particleCount">100</span></label>
                <input type="range" id="particleSlider" min="50" max="500" value="100">
            </div>
            
            <div class="control-group">
                <label>연결 거리: <span id="connectionDistance">150</span>px</label>
                <input type="range" id="distanceSlider" min="50" max="300" value="150">
            </div>
            
            <div class="control-group">
                <label>파티클 속도: <span id="particleSpeed">1</span>x</label>
                <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>색상 테마:</label>
                <div class="color-buttons">
                    <button class="color-btn active" data-theme="blue">블루</button>
                    <button class="color-btn" data-theme="purple">퍼플</button>
                    <button class="color-btn" data-theme="green">그린</button>
                    <button class="color-btn" data-theme="rainbow">레인보우</button>
                </div>
            </div>

            <div class="control-group">
                <label>효과:</label>
                <div class="effect-buttons">
                    <button class="effect-btn active" data-effect="attract">끌어당기기</button>
                    <button class="effect-btn" data-effect="repel">밀어내기</button>
                    <button class="effect-btn" data-effect="none">없음</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">FPS:</span>
                <span class="stat-value" id="fps">60</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">활성 연결:</span>
                <span class="stat-value" id="connections">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
