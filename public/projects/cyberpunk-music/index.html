<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <!-- Background Effects -->
        <div class="neon-grid"></div>
        <div class="glitch-overlay"></div>
        
        <!-- Album Art -->
        <div class="album-section">
            <div class="album-art" id="albumArt">
                <div class="vinyl-record">
                    <div class="vinyl-label"></div>
                </div>
                <div class="album-cover">
                    <img src="https://via.placeholder.com/400x400/FF006E/FFFFFF?text=CYBER" alt="Album">
                </div>
            </div>
            <div class="visualizer" id="visualizer">
                <canvas id="audioCanvas"></canvas>
            </div>
        </div>
        
        <!-- Player Controls -->        <div class="player-section">
            <div class="track-info">
                <h1 class="track-title glitch" data-text="Neon Dreams">Neon Dreams</h1>
                <p class="track-artist">Cyber Artist</p>
            </div>
            
            <!-- Waveform -->
            <div class="waveform-container">
                <canvas id="waveform"></canvas>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <!-- Time Display -->
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:45</span>
            </div>
            
            <!-- Control Buttons -->
            <div class="controls">
                <button class="control-btn" id="shuffleBtn">
                    <span class="icon">üîÄ</span>
                </button>
                <button class="control-btn" id="prevBtn">
                    <span class="icon">‚èÆÔ∏è</span>
                </button>
                <button class="control-btn main-btn" id="playPauseBtn">
                    <span class="icon" id="playPauseIcon">‚ñ∂Ô∏è</span>
                </button>                <button class="control-btn" id="nextBtn">
                    <span class="icon">‚è≠Ô∏è</span>
                </button>
                <button class="control-btn" id="repeatBtn">
                    <span class="icon">üîÅ</span>
                </button>
            </div>
            
            <!-- Volume Control -->
            <div class="volume-control">
                <span class="icon">üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>
        
        <!-- Playlist -->
        <div class="playlist-section">
            <h2 class="playlist-title">Playlist</h2>
            <ul class="playlist" id="playlist">
                <li class="playlist-item active">
                    <span class="track-number">01</span>
                    <div class="track-details">
                        <span class="name">Neon Dreams</span>
                        <span class="artist">Cyber Artist</span>
                    </div>
                    <span class="duration">3:45</span>
                </li>
                <li class="playlist-item">
                    <span class="track-number">02</span>
                    <div class="track-details">                        <span class="name">Digital Rain</span>
                        <span class="artist">Synth Master</span>
                    </div>
                    <span class="duration">4:12</span>
                </li>
                <li class="playlist-item">
                    <span class="track-number">03</span>
                    <div class="track-details">
                        <span class="name">Chrome Hearts</span>
                        <span class="artist">Future Punk</span>
                    </div>
                    <span class="duration">3:28</span>
                </li>
            </ul>
        </div>
    </div>
    
    <audio id="audioPlayer" src=""></audio>
    <script src="script.js"></script>
</body>
</html>
